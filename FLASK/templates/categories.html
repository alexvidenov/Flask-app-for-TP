<title>Categories</title>

<a href="/categories/new">New category</a> <br/>
<a href="/attractions/new">Add new attraction</a> <br/>
<a href="/attractions">See all attractions</a> <br/>

<form method="post">
  <p>Search attraction by name</p>
  <input type="text" name="name">
  <input type="submit">
</form>

<form method="post">
  <p>Search attraction by rating</p>
  <input type="number" name="rate">
  <input type="submit">
</form>

<h1>Main menu</h1>

{% for category in categories %}
<a href="/categories/{{ category.id }}">{{ category.name }}</a>
<br/>
{% endfor %}
