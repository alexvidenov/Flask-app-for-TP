<form action="/attractions/{{ attraction.id }}/rate" method="post">
  <p>Rate it with one star</p>
  <input type="checkbox" name="one star rate">
  <p>Rate it with two stars</p>
  <input type="checkbox" name="two star rate">
  <p>Rate it with three stars</p>
  <input type="checkbox" name="three star rate">
  <p>Rate it with four stars</p>
  <input type="checkbox" name="four star rate">
  <input type="submit">
</form>
